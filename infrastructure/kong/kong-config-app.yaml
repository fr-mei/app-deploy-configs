apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong-config
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/fr-mei/app-deploy-configs.git
    path: infrastructure/kong/apps
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=false
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
  # 确保先部署Kong Helm才部署配置
  dependsOn:
    - name: kong-helm

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/fr-mei/app-deploy-configs.git
    path: infrastructure/bootstrap
    targetRevision: master
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
